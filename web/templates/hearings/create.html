{{ define "content" }}
<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <h2><a href="/hearings" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                        class="fa fa-arrow-left"></i></a>
                Yeni Duruşma Planla</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item"><a href="/hearings">Duruşmalar</a></li>
                <li class="breadcrumb-item active">Yeni Ekle</li>
            </ul>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <h2>Duruşma / Randevu Bilgileri</h2>
            </div>
            <div class="body">
                <form id="createHearingForm">
                    <div class="row clearfix">
                        <!-- Temel Bilgiler -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>İlgili Dava Dosyası <span class="text-danger">*</span></label>
                                <select class="form-control show-tick" name="case_id" required>
                                    <option value="">-- Dava Seçiniz --</option>
                                    {{ $selected := .selectedCaseID }}
                                    {{ range .cases }}
                                    <!-- Eğer URL'den case_id geldiyse onu seçili yap -->
                                    <option value="{{ .ID }}" {{ if eq (printf "%d" .ID) $selected }}selected{{ end }}>
                                        {{ .FileNumber }} - {{ .Title }} ({{ .Client.Name }})
                                    </option>
                                    {{ end }}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Konu / İşlem <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="title" required
                                    placeholder="Örn: İlk Duruşma, Tanık Dinlenmesi">
                            </div>

                            <div class="form-group">
                                <label>Tarih ve Saat <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" name="date" required>
                            </div>
                        </div>

                        <!-- Detaylar -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Yer / Konum (Mahkeme)</label>
                                <input type="text" class="form-control" name="location"
                                    placeholder="Boş bırakılırsa dosyanın mahkemesi kullanılır">
                            </div>

                            <div class="form-group">
                                <label>Durum</label>
                                <select class="form-control" name="status">
                                    <option value="scheduled" selected>Planlandı (Bekliyor)</option>
                                    <option value="completed">Tamamlandı (Geçmiş)</option>
                                    <option value="postponed">Ertelendi</option>
                                    <option value="cancelled">İptal</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Notlar / Hazırlık</label>
                                <textarea class="form-control" rows="3" name="description"
                                    placeholder="Duruşma öncesi notlar..."></textarea>
                            </div>
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-calendar-check-o"></i> Takvime
                        Ekle</button>
                    <a href="/hearings" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<script>
    $(document).ready(function () {
        $('#createHearingForm').on('submit', function (e) {
            e.preventDefault();

            var FormData = {};
            $(this).serializeArray().forEach(function (item) {
                if (item.name === 'case_id') {
                    FormData[item.name] = parseInt(item.value);
                } else if (item.name === 'date') {
                    // datetime-local "YYYY-MM-DDTHH:mm" verir.
                    // Go için RFC3339 uyumlu: "YYYY-MM-DDTHH:mm:00Z" (local time ise offset eklemek gerekir)
                    // new Date() ile create edip toISOString yapmak en temizi
                    var d = new Date(item.value);
                    FormData[item.name] = d.toISOString();
                } else {
                    FormData[item.name] = item.value;
                }
            });

            $.ajax({
                url: '/api/hearings',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(FormData),
                success: function (response) {
                    toastr.success(response.message, "Başarılı");
                    setTimeout(function () {
                        window.location.href = "/hearings";
                    }, 1500);
                },
                error: function (xhr) {
                    var errBox = xhr.responseJSON ? xhr.responseJSON.error : "Hata oluştu";
                    toastr.error(errBox, "Hata");
                }
            });
        });
    });
</script>
{{ end }}

{{ define "content" }}
<div class="block-header">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <h2><a href="/accounting" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                        class="fa fa-arrow-left"></i></a>
                Yeni Finansal İşlem</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item"><a href="/accounting">Muhasebe</a></li>
                <li class="breadcrumb-item active">İşlem Ekle</li>
            </ul>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <h2>İşlem Detayları</h2>
            </div>
            <div class="body">
                <form id="createTrxForm">
                    <div class="row clearfix">
                        <!-- Sol Kolon: Temel Bilgiler -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>İşlem Türü</label>
                                <div class="fancy-radio">
                                    <label><input name="type" value="income" type="radio" {{ if or (eq .selType "income"
                                            ) (not .selType) }}checked{{ end }}><span><i></i>Gelir
                                            (Tahsilat)</span></label>
                                    <label><input name="type" value="expense" type="radio" {{ if eq .selType "expense"
                                            }}checked{{ end }}><span><i></i>Gider (Ödeme)</span></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Tutar (₺) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" name="amount" required
                                    placeholder="0.00">
                            </div>

                            <div class="form-group">
                                <label>Tarih <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" name="date" id="dateInput" required>
                            </div>

                            <div class="form-group">
                                <label>Kategori</label>
                                <input type="text" class="form-control" name="category" list="catList"
                                    placeholder="Örn: Vekalet Ücreti">
                                <datalist id="catList">
                                    <option value="Vekalet Ücreti">
                                    <option value="Masraf Avansı">
                                    <option value="Harç Ödemesi">
                                    <option value="Kira">
                                    <option value="Maaş">
                                    <option value="Ofis Gideri">
                                </datalist>
                            </div>
                        </div>

                        <!-- Sağ Kolon: İlişkiler ve Detay -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Müvekkil (Opsiyonel)</label>
                                <select class="form-control show-tick" name="client_id">
                                    <option value="">-- Genel (Müvekkilsiz) --</option>
                                    {{ $selClient := .selClientID }}
                                    {{ range .clients }}
                                    <option value="{{ .ID }}" {{ if eq (printf "%d" .ID) $selClient }}selected{{ end }}>
                                        {{ .Name }}</option>
                                    {{ end }}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>İlgili Dava (Opsiyonel)</label>
                                <select class="form-control show-tick" name="case_id">
                                    <option value="">-- Davadan Bağımsız --</option>
                                    {{ $selCase := .selCaseID }}
                                    {{ range .cases }}
                                    <option value="{{ .ID }}" {{ if eq (printf "%d" .ID) $selCase }}selected{{ end }}>{{
                                        .FileNumber }} - {{ .Title }}</option>
                                    {{ end }}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Ödeme Yöntemi</label>
                                <select class="form-control" name="payment_method">
                                    <option value="bank" selected>Banka / Havale</option>
                                    <option value="cash">Nakit</option>
                                    <option value="credit">Kredi Kartı</option>
                                    <option value="check">Çek / Senet</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Açıklama</label>
                                <textarea class="form-control" rows="2" name="description"></textarea>
                            </div>
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Kaydet</button>
                    <a href="/accounting" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script>
    $(document).ready(function () {
        // Bugünün tarihini varsayılan yap
        $('#dateInput').val(moment().format('YYYY-MM-DDTHH:mm'));

        $('#createTrxForm').on('submit', function (e) {
            e.preventDefault();

            var FormData = {};
            $(this).serializeArray().forEach(function (item) {
                if (item.value === "") return; // Boşları atla (Opsiyoneller için)

                if (item.name === 'amount') {
                    FormData[item.name] = parseFloat(item.value);
                } else if (item.name === 'client_id' || item.name === 'case_id') {
                    FormData[item.name] = parseInt(item.value);
                } else if (item.name === 'date') {
                    var d = new Date(item.value);
                    FormData[item.name] = d.toISOString();
                } else {
                    FormData[item.name] = item.value;
                }
            });

            $.ajax({
                url: '/api/accounting',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(FormData),
                success: function (response) {
                    toastr.success(response.message, "Başarılı");
                    setTimeout(function () {
                        window.location.href = "/accounting";
                    }, 1000);
                },
                error: function (xhr) {
                    var errBox = xhr.responseJSON ? xhr.responseJSON.error : "Hata oluştu";
                    toastr.error(errBox, "Hata");
                }
            });
        });
    });
</script>
{{ end }}

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <!-- Iconic Assets (Bootstrap + Custom SCSS) -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #111827;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-sizing: border-box;
            /* Padding dahil genişlik */
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            width: 100%;
            background-color: #111827;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #000;
        }

        .alert-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-logo">⚔️ LEXA</div>
        <p class="text-center mb-4"
            style="font-size: 1rem; margin-top: -1.5rem; color: #4b5563; font-weight: 400; line-height: 1.5;">Hukuk
            büronuzun geleceği burada.<br>Dava, müvekkil ve finans yönetiminde<br><span
                style="color: #111827; font-weight: 600;">üstün dijital zeka.</span></p>

        {{ if .error }}
        <div class="alert-error">
            {{ .error }}
        </div>
        {{ end }}

        <form action="/login" method="POST">
            <div class="form-group">
                <label class="form-label">E-Posta Adresi</label>
                <input type="email" name="email" class="form-input" placeholder="admin@lexa.com" value="{{ .email }}"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Giriş Yap</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #6b7280;">
            Hesabınız yok mu? <a href="#" style="color: #111827; font-weight: 600; text-decoration: none;">Büro ile
                iletişime geçin</a>
        </div>
    </div>

</body>

</html>
